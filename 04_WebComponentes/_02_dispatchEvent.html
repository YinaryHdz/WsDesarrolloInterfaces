<custom-dialog>
    <button class="dialog-btn">Open</button>
    <dialog>
      <button class="close-btn">ðŸ—™</button>
      <h1>Dialog</h1>
      <form>
        <label for="input">Input</label>
        <input id="input" type="text" />
        <button type="submit">Submit</button>
      </form>
    </dialog>
  </custom-dialog>
  
  <style>
    .close-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      position: absolute;
      right: 0;
      top: 0;
    }
    dialog {
      background-color: #ffffff;
      border-radius: 4px;
      box-shadow: 0 0 10px #00000061;
      width: 400px;
      padding: 20px;
      position: relative;
      text-align: center;
    }
  </style>
  
  <script>
    class CustomDialog extends HTMLElement {
      constructor() {
        super();
      }
  
      submit(event) {
        event.preventDefault();
        const input = this.querySelector('input');
        // Send data outside
        this.dispatchEvent(new CustomEvent('custom-submit', {
          detail: { input: input.value }
        }));
        this.close();
      }
  
      close() {
        const dialog = this.querySelector('dialog');
        dialog.close();
      }
  
      connectedCallback() {
        const dialogBtn = this.querySelector('.dialog-btn');
        const dialog = this.querySelector('dialog');
        const closeBtn = this.querySelector('.close-btn');
        const form = this.querySelector('form');
        const input = this.querySelector('input');
  
        // TODO listeners
        dialogBtn.addEventListener('click', () => {
          dialog.showModal();
        });
        closeBtn.addEventListener('click', () => this.close());
  
        // TODO dispatchEvent
        form.addEventListener('submit', event => this.submit(event))
      }
    }
  
    customElements.define('custom-dialog', CustomDialog);
  
    // TODO usage dispatchEvent and addEventListener
    const customDialog = document.querySelector('custom-dialog');
    // Listen data from dialog
    customDialog.addEventListener('custom-submit', (event) => {
      console.log({detail: event.detail}); // 'value'
    });
  </script>
