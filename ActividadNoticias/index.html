<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./funcionalidad.js" defer></script>
</head>
<body>
    <custom-search>
        <div class="flex p-10 shadow-md min-h-60px">
            <button class="menu-toggle transparent">≡</button>
            <span class="logo">
                <span class="logo-item">Y</span>
                <span class="logo-item">Y</span>
                <span class="logo-item">H</span>
                <span class="logo-item">C</span>
            </span>
            <button class="dialog-search transparent">
                <img src="./img/lupa.png" alt="Buscar">
            </button>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#News">News</a>
            <a href="#Sports">Sports</a>
            <a href="#Technology">Technology</a>
            <a href="#Culture">Culture</a>
            <a href="#Global">Global</a>
        </nav>
        <dialog>
            <button class="boton-cerrar">✘</button>
            <h1>Buscar</h1>
            <input type="search" id="buscador" name="q" />
            <template>
                <li>
                    <div class="flex flex-col items-center card">
                        <img class="object-cover item-image" src="https://flowbite.com/docs/images/blog/image-4.jpg" alt="Imagen del Artículo">
                        <div class="flex flex-col justify-between">
                            <h5 class="item-title">{value}</h5>
                            <p class="item-description">Aquí están las mayores adquisiciones de tecnología empresarial de 2021 hasta ahora, en orden cronológico inverso.</p>
                            <relative-time time="Wed Oct 16 2024 11:12:41 GMT+0200"></relative-time>
                        </div>
                    </div>
                </li>
            </template>
            <ul id="search-results"></ul>
        </dialog>
    </custom-search>
</body>
</html>
